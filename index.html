<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Minimalist Gallery</title>
	</head>
	<body>
		<div class="container">
			<div class="gallery">
				<img
					src="/img/leone-venter.jpg"
					alt="Leone Venter"
					class="gallery__image gallery__image--active"
				/>
				<img src="/img/moren-hsu.jpg" alt="Moren Hsu" class="gallery__image" />
				<img
					src="/img/mukul-wadhwa.jpg"
					alt="Mukul Wadhwa"
					class="gallery__image"
				/>
				<img
					src="/img/sarah-dorweiler.jpg"
					alt="Sarah Dorweiler"
					class="gallery__image"
				/>
			</div>
			<div class="btns">
				<button class="btn btn--prev" disabled>Prev</button>
				<button class="btn btn--next">Next</button>
			</div>
		</div>
		<script src="/script/index.js"></script>
	</body>
</html>
